<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Iniciar Sesión - Biodiversidad.cl</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-menu">
                <a href="/">
                    <img src="https://via.placeholder.com/150x50" alt="Logo de Biodiversidad.cl">
                </a>
            </div>
            <ul class="secondary-nav">
                <li><a href="/create-campaign" class="btn btn-primary light-purple"><i class="fas fa-bullhorn"></i> Crear Campaña</a></li>
                <li><a href="/google-reviews" class="btn btn-primary dark-purple"><i class="fab fa-google"></i> Opiniones de Google</a></li>
                <li><a href="/settings" class="btn btn-primary yellow"><i class="fas fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
        <section>
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <p class="subtext">¡Bienvenido de nuevo! Por favor, ingresa tus datos</p>
                <form id="loginForm">
                    <div>
                        <label for="email"><span class="gray-text">Correo Electrónico</span></label>
                        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div>
                        <label for="password"><span class="gray-text">Contraseña</span></label>
                        <input type="password" id="password" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="gray-text">Recordar por 30 días</label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="purple-button">Iniciar Sesión</button>
                    <div class="instagram-signin">
                        <button type="button" class="instagram-button">
                            <i class="fab fa-instagram"></i> Iniciar sesión con Instagram
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <h2>Todos los derechos reservados</h2>
            <div class="socialmedia-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
